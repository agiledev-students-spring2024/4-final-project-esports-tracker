name: CI / CD

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x]

    steps:  
      - uses: actions/checkout@v3
      - name: Set up Node ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install front-end dependencies and run tests
        run: |
            cd front-end
            npm install
            npm test
        
      - name: Install back-end dependencies and run tests
        run: |
            cd back-end
            npm install
            npm test
        
 
